<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM | Contador</title>
    <link href="index.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex h-screen">
    <div class="m-auto inline-flex">
        <p class="mr-2" id="title">Contador</p>
        <button id="increment" class="bg-white px-2" hover: bg-gray-100 border border-gray-400 rounded shadow>+</button>
        <p id="value" class="mx-2">0</p>
        <button id="decrement" class="bg-white px-2" hover: bg-gray-100 border border-gray-400 rounded shadow>-</button>
    </div>
    
    <script type="text/javascript" src=index.js></script>
</body>
</html>
