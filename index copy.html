<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encuesta</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="node_modules/unsplash-js/dist/unsplash.min.js"></script>
</head>
<body id='container' class="bg-orange-200">
    <h1 class="md: font-sans md: text-center md: text-4xl md: tracking-wide">Selecciona la imagen que más te agrade</h1>
    <div class="flex flex-row bg-orange-200">
        <section id="museum" class="container mx-auto">
            <!-- <h2>Imagen Nº 1</h2> -->
            <img id="img1" src="https://i.pinimg.com/236x/c4/76/27/c476278504682e622fabe9b0932098c3--vane.jpg" class="object-scale-down h-48 w-full py-2 px-4">
            <button id="like-beach" type="button" class="w-auto inline-block bg-orange-800 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-full float-right">Me gusta</button> 
        </section>      
        <section id="home" class="container mx-auto">
            <!-- <h2>Imagen Nº 2</h2> -->
            <img id="img2" src="https://www.desiertos.net/wp-content/uploads/2019/06/caracteristicas-del-desierto.jpg" class="object-scale-down h-48 w-full py-2 px-4">
            <button id="like-desert" type="button" class="w-auto inline-block bg-orange-800 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-full float-right">Me gusta</button>  
        </section>
        <section id="beach" class="container mx-auto">
            <!-- <h2>Imagen Nº 3</h2> -->
            <img id="img3" src="https://familiafranciscana.com/wp-content/uploads/2019/06/bosque_1.jpg" class="object-scale-down h-48 w-full py-2 px-4">
            <button id="like-woods" type="button" class="w-auto inline-block bg-orange-800 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-full float-right">Me gusta</button>
        </section>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
